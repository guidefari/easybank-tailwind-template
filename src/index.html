<!DOCTYPE html>
<html lang="en">
  <head>
    <title>EasyBank</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link href="./assets/css/styles.css" rel="stylesheet" />
    <link href="./assets/css/menu.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href= 
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
<!-- Only mobile view is ready -->
  <body class="bg-neutral-Custom-white-lol ">

    <header id="top" class="fixed flex flex-col w-full sm:relative pin-t pin-r pin-l">
      <nav id="site-menu" class="flex flex-col items-center justify-between w-full px-4 py-1 bg-white shadow sm:flex-row sm:px-6 sm:shadow-none">
        <div class="flex flex-row flex-no-wrap items-center self-start justify-between w-full sm:w-auto sm:self-center sm:flex-none">
          <a href="#" class="py-1 no-underline"><h1 class="text-lg font-bold tracking-widest text-primary-Dark-Blue">LOGO</h1></a>
          <button id="menuBtn" class="block hamburger sm:hidden focus:outline-none" type="button" onclick="navToggle();">
            <span class="hamburger__top-bun"></span><span class="hamburger__bottom-bun"></span>
          </button>
        </div>
        
      </nav>
      <!-- Menu is the tray containing the nav links -->
      <div id="menu" class="flex-col items-center self-end hidden w-11/12 h-full py-1 pb-4 mx-auto mt-4 text-center transition duration-500 ease-in-out bg-gray-300 rounded-md shadow-lg sm:hidden sm:w-auto sm:self-center sm:flex sm:flex-row sm:py-0 sm:pb-0">
        <a class="w-full py-2 text-lg font-bold no-underline text-dark hover:text-red sm:w-auto sm:pr-4 sm:py-1 sm:pt-2" href="/#">Home</a>
        <a class="w-full py-2 text-lg font-bold no-underline text-dark hover:text-red sm:w-auto sm:px-4 sm:py-1 sm:pt-2" href="/#">About</a>
        <a class="w-full py-2 text-lg font-bold no-underline text-dark hover:text-red sm:w-auto sm:px-4 sm:py-1 sm:pt-2" href="/#">Contact</a>
        <a class="w-full py-2 text-lg font-bold no-underline text-dark hover:text-red sm:w-auto sm:px-4 sm:py-1 sm:pt-2" href="/#">Blog</a>
        <a class="w-full py-2 text-lg font-bold no-underline text-dark hover:text-red sm:w-auto sm:px-4 sm:py-1 sm:pt-2" href="/#">Careers</a>
      </div>
    </header>
    <!-- Because the header is fixed, make sure the first element under it has adequate margin/padding-top in order to be visible -->
    <div id="hero-section">
        <section id="hero-image" class="">
          <img class="inline-block h-full mx-auto" src="../design/images/image-mockups.png" alt="">
        </section>
        <section id="hero-text" class="flex flex-col p-5 text-center ">
          <h1 class="">  Next generation digital banking</h1>
          <p class="text-sm text-neutral-Grayish-Blue">Take your financial life online. Your Easybank account will be a one-stop-shop 
            for spending, saving, budgeting, investing, and much more.</p>
          <button class="inline-block px-6 py-2 mx-auto my-8 rounded-full bg-primary-Lime-Green">Request Invite</button>
        </section>
    </div>

    <div id="usp">
      <section class="heading bg-neutral-Very-Light-Gray">
        <h2 class="text-center">Why choose<br/> Easybank?</h2>
      </section>
    </div>

  </body>

<script>    
    var nav = document.getElementById('site-menu');
    var header = document.getElementById('top');

    window.addEventListener('scroll', function() {
      if (window.scrollY >=400) { // adjust this value based on site structure and header image height
        nav.classList.add('nav-sticky');
        header.classList.add('pt-scroll');
      } else {
        nav.classList.remove('nav-sticky');
        header.classList.remove('pt-scroll');
      }
    });

    function navToggle() {
        var btn = document.getElementById('menuBtn');
        var nav = document.getElementById('menu');

        btn.classList.toggle('open');
        nav.classList.toggle('flex');
        nav.classList.toggle('hidden');
    }
</script> 



</html>
